- name: "Create Database Secrets"
  openshift:
    state: latest
    content: |
      apiVersion: v1
      kind: Secret
      metadata:
        name: database-access
        namespace: {{ openshift_namespace}}
      type: Opaque 
      stringData: 
        host: {{infra_ip}}
        username: root
        password: {{db_root_password | eyaml(eyaml_keys) }}
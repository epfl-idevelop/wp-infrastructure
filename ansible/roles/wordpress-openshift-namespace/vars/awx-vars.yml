awx_version: 9.2.0
awx_rabbitmq_version: 3.7.21

awx_web_hostnames:
  wwp: awx-wwp.epfl.ch
  wwp-test: awx-poc-vpsi.epfl.ch

awx_runner_image_name: "wp-ansible-runner"
awx_runner_image_name_and_tag: "{{ awx_runner_image_name }}:latest"

awx_runner_base_image_name: ansible-runner
awx_runner_base_image_name_and_tag: "{{ awx_runner_base_image_name }}:latest"
awx_runner_base_image_fullname: "docker.io/ansible/{{ awx_runner_base_image_name_and_tag }}"

awx_runner_wp_mixin_image_name_and_tag: "{{ mgmt_image_name }}:latest"
awx_runner_wp_mixin_image_fullname: "docker-registry.default.svc:5000/{{ awx_mgmt_build_namespace}}/{{ awx_runner_wp_mixin_image_name_and_tag }}"

# The namespace we build in (and consume build images from).
# awx-runner.yml is inoperative, except in this namespace.
awx_mgmt_build_namespace: wwp-test

# To edit the encrypted secrets below, you need eyaml installed.
# Familiarize yourself with
# https://puppet.com/blog/encrypt-your-data-using-hiera-eyaml first.
# The edit command goes like this,
#
#   eyaml edit -d \
#     --pkcs7-public-key ansible/eyaml/epfl_wp_prod.pem \
#     ansible/roles/wordpress-openshift-namespace/vars/awx-vars.yml
#
# ðŸ’¡ This *will not* decrypt anything for you because chances are, you
# don't need to decrypt secrets (YA RLY). For those cases where you
# do, wielding the private key from Keybase is left as an exercise to
# the reader.

awx_postgresql_database:
  user: poc-awx-openshift-wwp
  name: poc-awx-openshift-wwp
  host: exopgesrv62.epfl.ch
  port: 5432
  password: ENC[PKCS7,]

awx_rabbitmq_passwords:
  wwp-test: ENC[PKCS7,]
  wwp:      ENC[PKCS7,]

awx_admin_passwords:
  wwp-test: ENC[PKCS7,]
  wwp:      ENC[PKCS7,]

awx_erlang_cookies:
  wwp-test: ENC[PKCS7,]
  wwp:      ENC[PKCS7,]

django_secret_keys:
  wwp-test: ENC[PKCS7,]
  wwp:      ENC[PKCS7,]

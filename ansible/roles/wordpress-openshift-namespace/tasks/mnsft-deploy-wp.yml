---


- name: "dc/{{ name }}"
  openshift:
    state: latest
    kind: DeploymentConfig
    apiVersion: apps.openshift.io/v1
    metadata:
      labels:
        run: "{{name}}"
      name: "{{name}}"
      namespace: "{{ openshift_namespace }}"
    spec:
      replicas: 1
#      selector:
#        run: "{{dc.name}}"
      template:
        when: db_ip is undefined
        metadata:
          labels:
            run: "{{name}}"
        spec:
          containers:
            - image: 'wordpress:latest'
              name: "{{name}}"
              command:
                - /usr/local/bin/apache2-foreground
              volumeMounts:
                - mountPath: /var/www/html
                  name: "nfsvol-{{name}}"
          volumes:
            - name: "nfsvol-{{name}}"
              persistentVolumeClaim:
                claimName: 'nfs-pvc-{{name}}'
      triggers:
        - type: ConfigChange
             
  tags: dc

# To edit the encrypted secrets below, you need eyaml installed.
# Familiarize yourself with
# https://puppet.com/blog/encrypt-your-data-using-hiera-eyaml first.
# The edit command goes like this,
#
#   ansible/ansible-deps-cache/bin/eyaml edit -d \
#     --pkcs7-public-key ansible/eyaml/epfl_wp_test.pem \
#     ansible/roles/awx-instance/vars/secrets-wwp-test.yml
#
# ðŸ’¡ This *will not* decrypt anything for you because chances are, you
# don't need to decrypt secrets (YA RLY). For those cases where you
# do, wielding the private key from Keybase is left as an exercise to
# the reader.

# We use the same database as the production instance.
awx_postgresql_database:
  name: poc-awx-openshift-wwp
  host: exopgesrv62.epfl.ch
  port: 5432
  user: poc-awx-openshift-wwp
  password: ENC[PKCS7,]
# This key is used to encrypt/decrypt things in the database; likewise, it must be the same as the test instance.
django_secret_key: ENC[PKCS7,]

awx_admin_password: ENC[PKCS7,]

awx_ldap_credentials:
  bind_dn: cn=awx-poc-os-wwp,ou=services,o=epfl,c=ch
  bind_password: ENC[PKCS7,]
